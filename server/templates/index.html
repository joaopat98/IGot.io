<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
	<script src="static/js/jquery-3.3.1.js"></script>
    <script src="static/js/bootstrap.js"></script>
    <script src="static/js/main.js"></script>
    <title>Home - igot.io</title>
</head>
<body>
    <div class="container" style="margin-top: 60px" align="center">
        <div class="row">
            <div class="col">
                <h1>igot.io</h1>
            </div>
        </div>
        <div class="row" style="margin-top: 60px; margin-bottom: 60px;">
            <div class="col">
                <i class="fa fa-play" id="play-btn"></i>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input id="username_box" type="text" class="textbox" name="username" placeholder="Username">
            </div>
        </div>
        <div class="row" style="margin-top: 60px; margin-bottom: 20px;">
            <div class="col-6" align="right">
                <button class="primary-btn">Login</button>
            </div>
            <div class="col-6" align="left">
                <button class="primary-btn">Sign Up</button>
            </div>
        </div>
        <div class="row">
            <div class="col-3 my-auto">
                <img src="/static/res/skin.png" class="skin enabled" id="basic" onclick="selectSkin(this.id)">
            </div>
            <div class="col-3 my-auto">
                <div class="skin-container">
                    <img src="/static/res/skin_warrior.png" class="skin">
                    <div class="centered">
                        <i class="fa fa-lock" style="font-size: 20px;"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 my-auto">
                <div class="skin-container">
                    <img src="/static/res/skin_lil.png" class="skin">
                    <div class="centered">
                        <i class="fa fa-lock" style="font-size: 20px;"></i>
                    </div>
                </div>
            </div>
            <div class="col-3 my-auto">
                <div class="skin-container">
                    <img src="/static/res/skin_mr_t.png" class="skin">
                    <div class="centered">
                        <i class="fa fa-lock" style="font-size: 20px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
